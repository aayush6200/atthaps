{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
    <link rel="stylesheet" href="{% static 'myApp/timeline.css' %}">
  <div id="timeline-content">
    <ul class="timeline">

        {% for post in object_list %}
      <li class="event" data-date="at">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </li>
      {% endfor %}
      
    </ul>
  </div>
 
  
</body>
</html>
